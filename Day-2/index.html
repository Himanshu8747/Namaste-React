<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
</head>
<body>
    <!-- Hello World Using HTML -->
    <h1>Hello World</h1>
    <!-- Hello World Using Javascript -->
    <h1 id="heading"></h1>
    <!-- Hello World Using React -->
    <div id="root"></div>
    <script>
        const heading = document.getElementById('heading');
        heading.innerText = "Hello World From JS";

        const reactHeading = React.createElement("h2",{id:"react-Heading",className:"heading"},"Hello World From React");
        const root = ReactDOM.createRoot(document.getElementById('root'));
        const nestedElement = React.createElement("div",{className:"Parent"},React.createElement("div",{className:"child"},React.createElement("h2",{},"Heading Inside Child")))
        root.render([reactHeading,nestedElement]);
    </script>
</body>
</html>
